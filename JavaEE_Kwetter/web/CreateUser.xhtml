<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create User</title>
</head>
<body>
<f:view>
    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
    <h1>Create User</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="email:"/>
            <h:inputText value="#{userBean.email}" title="email" />
            <h:outputText value="username:"/>
            <h:inputText value="#{userBean.userName}" title="username" />
            <h:outputText value="password:"/>
            <h:inputText value="#{userBean.password}" title="password" />
        </h:panelGrid>

        <h:commandButton action="#{userBean.create}" value="Save" />
        <h:commandButton action="login" value="Cancel"/>

    </h:form>
</f:view>
</body>
</html>
